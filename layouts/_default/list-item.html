{{ if .Params.image }}
<article class="col col-12 project-item">
  <a href='{{ .Permalink }}' class="project-item-overlay">
  <!-- Image path on file system -->
  {{ $img_src := .Resources.GetMatch "*hero*" }}
  <!-- Check whether the path exists -->
  {{ with $img_src }}
    {{ $orientation := cond (ge .Width .Height) "landscape" "portrait" }}
    <img src="{{ .RelPermalink }}" class="img-fluid project-item-figure {{ printf "img-%s" $orientation }}" itemprop="image">
  {{ else }}
    <!-- Trigger an error message with that the file or path couldn't be found -->
    <img src="http://via.placeholder.com/1200x800?text=not+found" class="img-fluid project-item-figure">
    <!-- {{ errorf "Specified file at %s not found." $img_src }} -->
  {{ end }}
  <header class="d-flex flex-column justify-content-between project-item-header">
    <div class="font-boutique">
        <h2 class="project-item-title">{{ .Params.Name }}</h2>
    </div>
  </header>
 </a>
</article> <!-- /.project-item-item -->
{{ end }}
